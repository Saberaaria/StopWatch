<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="bootstrap-5.2.3/dist/css/bootstrap.min.css">
    <script src="bootstrap-5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row align-item-center justify-content-center text-center">
                <h1 class="heading-1 text-light mb-4">Reset your Stop Watch</h1>
                <div class="col-lg-6 backgroundd">
                    <div class="div-contain align-item-center justify-content-center text-center mb-4">
                        <div class="div-child mx-auto">
                            <h1 id="time">00:00</h1>
                        </div>
                    </div>

                    <button onclick="startClock()" class="btn btn-outline-light rounded-pill">Start</button>
                    <button onclick="stopClock()" class="btn btn-outline-light rounded-pill">Pause</button>
                    <button onclick="resetClock()" class="btn btn-outline-light rounded-pill">Reset</button>
                </div>
            </div>
        </div>
    </section>


    <script src="main.js"></script>
</body>

</html>
